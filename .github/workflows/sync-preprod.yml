name: sync-preprod

on:
  pull_request:
    types: [closed]    # Quand le PR est fermé
    branches:
      - main           # Uniquement les PR mergés dans main

jobs:
  sync:
    if: github.event.pull_request.merged == true   # Seulement si merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important pour pouvoir changer de branches

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Switch to preprod branch
        run: |
          git checkout preprod

      - name: Merge main → preprod
        run: |
          git merge origin/main --no-ff --no-edit

      - name: Push to preprod
        run: |
          git push origin preprod
