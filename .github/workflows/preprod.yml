name: preprod

on:
  pull_request:
    types: [closed]   # Quand le PR est fermé
    branches:
      - main          # Seulement les PR mergés dans main

jobs:
  create-preprod-pr:
    if: github.event.pull_request.merged == true   # seulement si merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Create preprod update branch
        run: |
          BRANCH=preprod-update-${{ github.run_number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH

      - name: Push preprod update branch
        run: |
          git push origin $BRANCH

      - name: Create Pull Request → preprod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: preprod                               # branche cible
          branch: ${{ env.BRANCH }}                   # branche source (remplace 'head')
          title: "Preprod sync – update from main (#${{ github.event.pull_request.number }})"
          body: |
            Auto-generated PR after BPA validation and merge into main.
            Source PR: #${{ github.event.pull_request.number }}
